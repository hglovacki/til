<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ if ne .Title .Site.Title  }}
      <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{ else }}
      <title>{{ .Title }}</title>
    {{ end }}
    <link rel="stylesheet" href="/css/stark.css">
  </head>
  <body>
    <header>
      <nav>
        <div style="display: flex; flex-flow: row;">
          <div>
            <button id="dropdown-button" data-menu-id="dropdown-menu" type="button" name="button">&#9776;</button>
          </div>
          <ul id="dropdown-menu" class="left">
            {{ range .Site.Menus.home }}
              <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
            {{ range .Site.Menus.left }}
              <li class="dropdown-li hidden"><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </div>
        <ul class="right">
          {{ range .Site.Menus.right }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
